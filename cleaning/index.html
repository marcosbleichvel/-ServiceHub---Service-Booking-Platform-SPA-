<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceHub | Servi√ßos Dom√©sticos Profissionais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#" class="logo" data-view="home-view">ServiceHub</a>
            <nav>
                <button class="nav-button" data-view="search-view">Encontrar Profissionais</button>
                <button class="nav-button primary">Cadastre-se</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="home-view" class="view active">
            <div class="hero-section">
                <div class="hero-overlay"></div>
                <div class="hero-content container">
                    <h1>O cuidado que a sua casa merece.</h1>
                    <p>Encontre os melhores profissionais de limpeza e bab√°s, avaliados pela nossa comunidade.</p>
                    
                    <div class="booking-widget">
                        <div class="service-tabs">
                            <button class="service-tab active" data-service="cleaning">
                                <span class="icon">üßπ</span> Limpeza
                            </button>
                            <button class="service-tab" data-service="babysitting">
                                <span class="icon">üë∂</span> Bab√°
                            </button>
                        </div>
                        <div class="widget-body">
                            <div class="hours-selector">
                                <label>Selecione as horas</label>
                                <div class="hours-control">
                                    <button id="decrease-hours" aria-label="Diminuir horas">-</button>
                                    <span id="hours-display">2</span>
                                    <button id="increase-hours" aria-label="Aumentar horas">+</button>
                                </div>
                            </div>
                            <div class="price-display">
                                <label>Pre√ßo estimado</label>
                                <span id="price-display-value">$50.00</span>
                            </div>
                        </div>
                        <div class="widget-footer">
                            <button id="widget-search-btn" class="button primary full-width">Ver Profissionais</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="search-view" class="view">
            <div class="container page-container">
                <h2>Profissionais Dispon√≠veis</h2>
                <div id="search-grid" class="search-grid">
                    </div>
            </div>
        </section>

        <section id="profile-view" class="view">
            <div class="container page-container">
                <div class="profile-layout">
                    <div class="profile-main">
                        <div id="profile-header" class="profile-header"></div>
                        <div id="profile-details" class="profile-details"></div>
                    </div>
                    <div class="profile-sidebar">
                        <div id="booking-card" class="booking-card"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="checkout-view" class="view">
            <div class="container page-container">
                <h2>Finalizar Agendamento</h2>
                <div class="checkout-layout">
                    <div id="checkout-summary" class="checkout-summary">
                        </div>
                    <form id="payment-form" class="payment-form">
                        <h3>Informa√ß√µes de Pagamento</h3>
                        <label for="card-name">Nome no Cart√£o</label>
                        <input type="text" id="card-name" required placeholder="John M. Doe">
                        <label for="card-number">N√∫mero do Cart√£o</label>
                        <input type="text" id="card-number" required placeholder="0000 0000 0000 0000">
                        <div class="form-row">
                            <div>
                                <label for="expiry-date">Validade</label>
                                <input type="text" id="expiry-date" required placeholder="MM/AA">
                            </div>
                            <div>
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" required placeholder="123">
                            </div>
                        </div>
                        <button type="submit" class="button primary full-width">Confirmar Pagamento</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
